<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}">
<head>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./survList.css">
    <script type="text/javascript" src="./js/myList.js"></script>
    <title>My Survey</title>
</head>
<th:block layout:fragment="contents">
    <body>
    <div class="body">
        <h2>📑 회원 정보 수정</h2>
        <br>

        <form th:action="@{/editInfo}" th:object="${loggedInUser}" method="post">
            <table>
                <tr>
                    <th>이름</th>
                    <td>
                        <input type="text" th:field="*{memNick}" />
                    </td>
                </tr>
                <tr>
                    <th>아이디</th>
                    <td>
                        <input type="text" th:field="*{memId}" readonly="readonly" />
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td>
                        <input type="password" th:field="*{memPw}" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" id="withdrawBtn">회원 탈퇴 📤</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    </body>
</th:block>
</html>
